<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form and Table</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Form Submission</h1>
    <form id="userForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br><br>

        <label for="pincode">Pincode:</label>
        <input type="text" id="pincode" name="pincode" required><br><br>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female" required>
        <label for="female">Female</label><br><br>

        <label>Choice of Food (Choose at least 2):</label><br>
        <input type="checkbox" id="food1" name="food" value="Pizza">
        <label for="food1">Pizza</label><br>
        <input type="checkbox" id="food2" name="food" value="Burger">
        <label for="food2">Burger</label><br>
        <input type="checkbox" id="food3" name="food" value="Pasta">
        <label for="food3">Pasta</label><br>
        <input type="checkbox" id="food4" name="food" value="Salad">
        <label for="food4">Salad</label><br>
        <input type="checkbox" id="food5" name="food" value="Milk Shake">
        <label for="food5">Milk Shake</label><br><br>

        <label for="state">State:</label>
        <input type="text" id="state" name="state" required><br><br>

        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <h2>Submitted Records</h2>
    <table id="recordsTable" border="1">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Address</th>
                <th>Pincode</th>
                <th>Gender</th>
                <th>Food</th>
                <th>State</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
